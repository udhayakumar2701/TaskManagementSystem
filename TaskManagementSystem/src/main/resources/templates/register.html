<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(230, 139, 139);
        }
    </style>
    <title>Register</title>
    <link rel="icon" class="rounder border border-3 " th:href="@{/diagram.png}" type="image/x-icon">
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="row m-5 col-sm-10 justify-content-center">
        <div class="p-4 card d-flex col-sm-4 bg-transparent justify-content-center border-0"
            th:if="${checkEmail}"id="form1">
            <div class="bg-light container border rounded-4 p-5 col-12">
                <form action="/regis" method="post">
                    <div class="mb-3" th:object="${database}">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control mb-3" id="exampleInputEmail"
                            th:field="*{email}" aria-describedby="emailHelp" th:value="${database.email}" required>
                        <input type="text" class="form-control" name="otp" placeholder="Enter the OTP" required>
                        <div th:text="${Notification}" class="fw-bolder text-danger"></div>
                    </div>
                    <div class="text-center pe-3">
                        <button type="summit" class="btn btn-primary ">Submit</button>
                        <a th:href="@{/resendOTP}" class="btn btn-primary ">Resend</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="p-4 d-flex col-sm-4 bg-light border rounded-4" id="form2" th:unless="${checkEmail}">

            <div class="col-sm-12">
                <form action="/registed" method="post" th:object="${database}">

                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                aria-describedby="emailHelp" th:value="${database.firstName}" required>
                        </div>

                        <div class="col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                aria-describedby="emailHelp" th:value="${database.lastName}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                            aria-describedby="emailHelp" th:value="${database.email}" required>
                        <div th:text="${Notification}" class="fw-bolder text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="user" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="user" th:field="*{user}"
                            aria-describedby="emailHelp" th:value="${database.user}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}"
                            aria-describedby="emailHelp" th:value="${database.password}" required>
                        <div th:text="${Password}" class="fw-bolder text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="conformPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="conformPassword" name="conformPassword"
                            aria-describedby="emailHelp" th:value="${database.password}" required>
                        <div th:text="${Password}" class=" fw-bolder text-danger"> </div>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="date" th:field="*{date}"
                            aria-describedby="emailHelp" th:value="${database.date}">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" th:field="*{gender}" th:value="${database.gender}"
                            aria-label="Default select example">
                            <option value="">Not to say</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNo" class="form-label">Number</label>
                        <input type="tel" class="form-control" id="phoneNo" th:field="*{phoneNo}"
                            th:value="${database.phoneNo}" aria-describedby="emailHelp">
                    </div>
                    <div class="text-center mt-5 ">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="col-sm-5 text-center d-flex align-items-center justify-content-end img-fluid d-none d-md-block ">
            <img th:src="@{/Sign up.gif}" alt="">
            <img src="/TaskManagementSystem/src/main/resources/static/Sign up.gif" alt="">
        </div>
    </div> 
</body>

</html>
