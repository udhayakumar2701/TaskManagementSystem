<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       * {
            background-color:rgb(91, 91, 91);
        }
        .red-text {
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body >
    <div class="container-fluid ">
        <div class="row  d-flex vh-100 justify-content-center  align-content-center ">
          <div class="col-3 card  border-0 bg-transparent  justify-content-center  align-content-center">


            <div th:if="${showOtpForm}" class="mb-3">
                <!-- Step 2: Verify OTP -->
                <form th:action="@{/verify-otp}" method="post">
                    
                    <label for="otp" class="form-label">Enter the OTP sent to your email:</label>
                    <input type="text" class="form-control" id="otp" name="otp" required>
                    <p th:text="${otpWorng}" class="red-text"></p>
                    <div class="mt-3">


                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                        <a th:href="@{/resendOtp}" class="ms-2 btn btn-primary">Send Again</a>
                    </div>
                </form>
            </div>
          <div class="mb-3" th:if="${showEmailForm}">

              <div class="mb-3">
         
                <!-- Step 1: Get Email from User -->
                <form th:action="@{/forgot-password}" method="post">
                    <label for="email" class="form-label">Enter your email:</label>
                    <input type="email"class="form-control" id="email" name="email" required>
                    <p th:text="${userCheck}" class="red-text"></p>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                       
                    </div>
                </form>
            </div>
        </div>
        <br>    
           
        
            <div th:if="${showPasswordForm}" class="mb-3">
                <!-- Step 3: Change Password -->
                <form th:action="@{/change-password}" method="post">
                    <label for="newPassword" class="form-label">Enter your new password:</label>
                    <input type="password" id="newPassword" class="form-control" name="newPassword" required>
                    <div class="mt-3">

                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        
           
          </div>
    
          <div class="col-4">
            <img th:src="@{/Time management.gif}" alt="">
          </div>
    
        </div>
           </div>
</body>
</html>
