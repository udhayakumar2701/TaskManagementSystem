<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        /* Add your styles here */
        .rounder {
          border-radius: 50%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- <link rel="icon" class="border border-3 " th:href="@{/Time management.gif}"> -->
    <link rel="icon" class="rounder border border-3 " th:href="@{/diagram.png}" type="image/x-icon">

</head>
<body>
    
    <h2>User List</h2>

    <div class="container">
        <table class="table table-bordered w-50">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of users and display their details -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.getUser()}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.gender}"></td>
                </tr>
            </tbody>
        </table>
    
    </div>
    
    
</body>
</html>
