    <script>
        // Show loader while the page is loading
        $(document).ready(function () {
            $('#loadingSpinner').delay(200).fadeOut('slow', function () {
                // Show the content once the loader is hidden
                $('#content').fadeIn();
            });
        });

        function updateIndianTime() {
            // Fetch the time from the server and update the placeholder
            fetch('/getTime')  // Replace '/getTime' with the actual endpoint in your Spring controller
                .then(response => response.text())
                .then(time => {
                    const date = new Date("2000-01-01 " + time);
                    const twelveHourFormat = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
                    document.getElementById('timePlaceholder').innerText = twelveHourFormat;
                });
        }

        // Update the time every second
        setInterval(updateIndianTime, 1000);

        // Call the function initially to set the initial time
        updateIndianTime();
    </script>
