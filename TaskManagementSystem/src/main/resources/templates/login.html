<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            background-color: rgb(91, 91, 91);
        }

        .custom-text-color a {
            color: black !important;
        }

        .red-text {
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="icon" class="rounder border border-3 " th:href="@{/diagram.png}" type="image/x-icon">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card  col-md-12 bg-transparent border-0">
                <form action="/login" method="post" style="max-width: 300px; margin: auto;">
                    <div class="text-center alert">
                        <a th:text="${userNull}" class="red-text"></a>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="user"
                               aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
                        <a th:text="${check}" class="red-text"> </a>
                    </div>
                    <div class="text-dark custom-text-color mb-3">
                        <div class="text-danger justify-content-between">
                            <a th:href="@{/forgot}" class="text-danger">Forgot Password</a>
                            <a href="/" class="text-danger">/</a>
                            <a th:href="@{/register}" class="text-danger">Register</a>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div th:if="${wrongPassword}">
                <img th:src="@{/Thinking face.gif}" alt>
            </div>
            <div th:unless="${wrongPassword}">
                <img th:src="@{/Time management.gif}" alt>
            </div>
        </div>
    </div>
</div>
</body>
</html>
